<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td, th {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <table style="width: 100%; ">
        <tr>
            <th colspan="1">Col-1</th>
            <th colspan="2">Col-2</th>
            <th colspan="1">Col-3</th>
            <th colspan="1">Col-4</th>
        </tr>
        <tr>
            <td colspan="1">1</td>
            <td colspan="2">2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td colspan="1">1</td>
            <td colspan="1">2</td>
            <td colspan="1">3</td>
            <td colspan="1">4</td>
            <td colspan="1">5</td>            
        </tr>
        <tr>
            <td colspan="1">1</td>
            <td colspan="1">2</td>
            <td colspan="2">3</td>
            <td colspan="1">4</td>            
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
</table>   
</body>
</html>
